
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Definiciones de gradientes y filtros -->
  <defs>
    <!-- Gradiente para la rueda de queso -->
    <radialGradient id="cheeseGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:0.8" />
    </radialGradient>
    
    <!-- Gradiente para el corte triangular -->
    <linearGradient id="cutGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#92400e" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="400" fill="#fffaf1"/>
  
  <!-- Rueda de queso principal -->
  <circle cx="200" cy="120" r="65" fill="url(#cheeseGradient)" filter="url(#softShadow)"/>
  
  <!-- Corte triangular -->
  <path d="M 200 120 L 245 85 A 65 65 0 0 1 245 155 Z" fill="url(#cutGradient)" opacity="0.9"/>
  
  <!-- Borde exterior del queso -->
  <circle cx="200" cy="120" r="65" fill="none" stroke="#92400e" stroke-width="2" opacity="0.6"/>
  
  <!-- Textura del queso - pequeños agujeros -->
  <circle cx="185" cy="105" r="3" fill="#92400e" opacity="0.3"/>
  <circle cx="210" cy="115" r="2" fill="#92400e" opacity="0.4"/>
  <circle cx="190" cy="135" r="2.5" fill="#92400e" opacity="0.3"/>
  <circle cx="215" cy="140" r="2" fill="#92400e" opacity="0.4"/>
  <circle cx="175" cy="125" r="2" fill="#92400e" opacity="0.3"/>
  
  <!-- Líneas de textura en el corte -->
  <path d="M 220 100 Q 230 120 225 145" stroke="#92400e" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M 230 110 Q 235 125 232 140" stroke="#92400e" stroke-width="0.8" fill="none" opacity="0.3"/>
  
  <!-- Texto principal "CASEUS" -->
  <text x="200" y="240" font-family="serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="#92400e" letter-spacing="2px">
    CASEUS
  </text>
  
  <!-- Línea decorativa -->
  <line x1="120" y1="260" x2="280" y2="260" stroke="#d97706" stroke-width="2" opacity="0.6"/>
  
  <!-- Eslogan "CHEESE ARTISANS" -->
  <text x="200" y="290" font-family="serif" font-size="16" font-weight="normal" 
        text-anchor="middle" fill="#92400e" letter-spacing="3px" opacity="0.8">
    CHEESE ARTISANS
  </text>
  
  <!-- Elementos decorativos sutiles -->
  <circle cx="140" cy="220" r="1.5" fill="#d97706" opacity="0.4"/>
  <circle cx="260" cy="220" r="1.5" fill="#d97706" opacity="0.4"/>
  
  <!-- Pequeños detalles artesanales -->
  <path d="M 130 310 Q 135 315 140 310" stroke="#d97706" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 260 310 Q 265 315 270 310" stroke="#d97706" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
