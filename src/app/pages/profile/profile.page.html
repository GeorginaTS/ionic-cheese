<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Your Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hi {{ userProfile.displayName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- User Profile Card -->
  <ion-card>
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img [src]="userProfile.photoURL || '../assets/icon/user.png'" alt="Profile Picture" />
      </ion-avatar>
      <h2 class="user-name">
        {{ userProfile.displayName }}
      </h2><p>{{userProfile.uid}}</p>
      <p class="user-email">{{ userProfile.email }}</p>
    </div>
  </ion-card>

  <!-- Actions -->
  <div class="menu-profile">
    <ion-button expand="block">
      <ion-icon slot="start" name="personOutline"></ion-icon>
      Edit Profile
    </ion-button>
    <ion-button expand="block">
      <ion-icon slot="start" name="people-outline"></ion-icon>
      Followers / Following
    </ion-button>
    <ion-button expand="block" routerLink="/my-cheeses">
      <ion-icon slot="start" name="restaurant-outline"></ion-icon>
      My Cheeses
    </ion-button>
    <ion-button color="danger" (click)="logout()" expand="block">
      <ion-icon slot="start" name="logOutOutline"></ion-icon>
      Logout
    </ion-button>
  </div>
</ion-content>

<app-menu></app-menu>
