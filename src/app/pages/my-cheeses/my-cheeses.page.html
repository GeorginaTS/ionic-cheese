<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-cheeses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cheese List</ion-title>
    </ion-toolbar>
  </ion-header> 
  <section>
    @if(!isLoading && cheeses.length > 0) {
    <div class="cheese-list">
      
      @for (cheese of cheeses; track cheese._id) {
     
      <app-cheese-card [cheese]="cheese"></app-cheese-card>
      }
    </div>
    } @else {
    <div>No has creat cap formatge encara</div>
    <ion-button>Crear formatge</ion-button>
    } @if (isLoading) {
    <div class="loading">Carregant formatges...</div>
    } @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }
  </section>
</ion-content>
<app-menu></app-menu>
