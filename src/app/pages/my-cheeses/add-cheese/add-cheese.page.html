<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-cheese</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-cheese</ion-title>
    </ion-toolbar>
  </ion-header>
  <section>
    <form [formGroup]="addCheeseForm">
      <ion-item class="form-item">
        <ion-label>Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Milk type</ion-label>
        <ion-select formControlName="milkType">
          <ion-select-option value="cow">Cow</ion-select-option>
          <ion-select-option value="goat">Goat</ion-select-option>
          <ion-select-option value="sheep">Sheep</ion-select-option>
          <ion-select-option value="buffala">Buffala</ion-select-option>
          <ion-select-option value="mixed">Mixed</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Milk Quantity in litres</ion-label>
        <ion-input type="number" formControlName="milkQuantity"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Milk Origin</ion-label>
        <ion-input formControlName="milkOrigin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea placeholder="Type description" formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Public</ion-label>
        <ion-toggle [checked]="true"></ion-toggle>
      </ion-item>
      <div class="button-container">
        <ion-button expand="full" (click)="addCheese()" [disabled]="addCheeseForm.invalid">Create cheese</ion-button>
      </div>
    </form>
  </section>
</ion-content>
<app-menu></app-menu>
