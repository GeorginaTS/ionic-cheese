
<ion-header collapse="condense">
  <ion-toolbar color="light">
    <div>
      <ion-icon
        name="arrow-back-circle-outline"
        size="large"
        color="primary"
        [routerLink]="['/my-cheeses']"
      ></ion-icon>
      <ion-title color="primary">{{cheese?.name}}</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{cheese?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <section >
    @if (isLoading) {
      <ion-spinner></ion-spinner>
    }
    @if (cheese) {
    <app-cheese-detail-component [item]="cheese"></app-cheese-detail-component>
    <hr />
    <div >Elaboration: {{cheese.date | date}}</div>
    <hr />
    <div>Maduration:</div>
    <hr />
    <div >Taste:</div>

    } @else {
    <div>No s'ha trobat el formatge.</div>
    }
  </section>
</ion-content>
<app-menu></app-menu>
