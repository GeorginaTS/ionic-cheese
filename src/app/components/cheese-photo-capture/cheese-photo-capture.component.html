<ion-card>
  <ion-card-header>
    <ion-card-title>Fotos ID: {{ id }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="photos.length > 0; else noPhoto">
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photos">
            <img [src]="photo" alt="Foto guardada" style="width: 100%;" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <ng-template #noPhoto>
      <p>No hi ha fotos guardades</p>
    </ng-template>

    <ion-button expand="block" (click)="takePhoto()">
      ðŸ“· Fer nova foto
    </ion-button>
  </ion-card-content>
</ion-card>
