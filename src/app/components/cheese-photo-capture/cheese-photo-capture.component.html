<ion-card>
  <ion-card-header>
    <ion-card-title>Fotos Formatge: {{ id }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    @if (photos.length > 0) {
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let photo of photos; let i = index">
            <div style="position: relative;">
              <img [src]="photo" alt="Foto guardada"   class="w-full h-40 border-2 border-amber-800 rounded-md object-cover"/>
              <ion-button
                fill="clear"
                color="danger"
                size="small"
                style="position: absolute; top: 5px; right: 5px; z-index: 10; background-color: white;"
                (click)="deletePhoto(i)"
              >
                <ion-icon name="trash-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    } @else {
      <p>No hi ha fotos guardades</p>
    }

    <ion-button expand="block" (click)="takePhoto()">
      ðŸ“· Fer nova foto
    </ion-button>
  </ion-card-content>
</ion-card>
