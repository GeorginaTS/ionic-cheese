<ion-content class="register-container">
  <div class="cheese-icon">
    <ion-icon name="mycheese"></ion-icon>
  </div>
  <h2 class="register-title">WELCOME TO OUR COMMUNITY</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Campo Name -->
    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="name" formControlName="name">
      </ion-input>
    </ion-item>

    <!-- Campo Lastname -->
    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="lastname" formControlName="lastname">
      </ion-input>
    </ion-item>

    <!-- Campo Birth -->
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-input type="date" class="text-date" placeholder="birth" formControlName="birth">
      </ion-input>
    </ion-item>

    <!-- Campo Email -->
    <ion-item lines="none">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="email" formControlName="email">
      </ion-input>
    </ion-item>

    <!-- Campo Password -->
    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [type]="showPassword ? 'text' : 'password'"
        placeholder="password"
        formControlName="password"
      >
      </ion-input>
      <ion-icon
        [name]="showPassword ? 'eye-off' : 'eye'"
        slot="end"
        (click)="showPassword = !showPassword"
      >
      </ion-icon>
    </ion-item>

    <!-- Campo Confirm Password -->
    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input
        [type]="showConfirmPassword ? 'text' : 'password'"
        placeholder="confirm password"
        formControlName="confirmPassword"
      >
      </ion-input>
      <ion-icon
        [name]="showConfirmPassword ?'eye-off' : 'eye'"
        slot="end"
        (click)="showConfirmPassword = !showConfirmPassword"
      >
      </ion-icon>
    </ion-item>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <ion-button expand="block" type="submit">
      Register
    </ion-button>
  </form>
</ion-content>
<app-footer-nav></app-footer-nav>
<app-footer-nav></app-footer-nav>
