<ion-content class="register-container">
  <div class="cheese-icon">
    <ion-icon name="mycheese"></ion-icon>
  </div>
  <h2 class="register-title">WELCOME TO OUR COMMUNITY</h2>

  <form (ngSubmit)="register()">
    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name" name="name"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input type="text" placeholder="Lastname" [(ngModel)]="lastname" name="lastname"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-input type="date" placeholder="Birth" [(ngModel)]="birth" name="birth"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="Password" [(ngModel)]="password" name="password"></ion-input>
      <ion-icon name="{{ showPassword ? 'eye-off-outline' : 'eye-outline' }}" slot="end" (click)="showPassword = !showPassword"></ion-icon>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="Confirm Password" [(ngModel)]="confirmPassword" name="confirmPassword"></ion-input>
      <ion-icon name="{{ showConfirmPassword ? 'eye-off-outline' : 'eye-outline' }}" slot="end" (click)="showConfirmPassword = !showConfirmPassword"></ion-icon>
    </ion-item>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <ion-button class="app-button" type="submit">Register</ion-button>
  </form>
</ion-content>

<app-footer-nav></app-footer-nav>
