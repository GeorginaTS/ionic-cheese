<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item lines="none">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input type="email" formControlName="email" placeholder="email"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input [type]="showPassword ? 'text' : 'password'"
                 formControlName="password"
                 placeholder="password"></ion-input>
      <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"
                slot="end"
                style="color: var(--ion-color-tertiary);"
                (click)="showPassword = !showPassword"></ion-icon>
    </ion-item>
    <ion-button expand="block" type="submit">Login</ion-button>
  </form>
</div>
